<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新闻添加</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
<!--12栅格-->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <!--路径导航-->
            <ol class="breadcrumb">
                <li>首页</li>
                <li class="active">新闻添加</li>
            </ol>


            <!--表单的开始-->
            <div class="panel panel-info" id="inputs">
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">新闻主题名称</label>
                            <input type="text" name="cname" class="form-control" id="exampleInputEmail1"
                                   placeholder="新闻主题">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail5">新闻内容</label>
                            <textarea type="text" name="content" class="form-control" id="exampleInputEmail5"
                                      placeholder="新闻内容"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail3">发布日期</label>
                            <input type="date" name="ctime" class="form-control" id="exampleInputEmail3"
                                   placeholder="发布日期">
                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
            <!--表单的结束-->

        </div>
    </div>
</div>
<!--12栅格结束-->

</body>
</html>
<script src="../static/js/jquery-3.4.1.min.js"></script>
<script>
    //表单 提交信息  在数据库添加信息
    $('form').on('submit', function (e) {
        e.preventDefault();
        let input = $(this).serialize();

        $.ajax({
            type: "POST",
            url: "newsInsert.php",
            data: input,
            dataType: "json",
            context: this,
            success: function (res) {
                if (res.code === 200) {
                    alert(res.msg);
                    $("form")[0].reset();
                } else {
                    alert(res.msg);
                }
            }
        });

    });
</script>
