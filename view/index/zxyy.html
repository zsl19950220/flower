<script>
    //添加预约
    $('form').on('submit', function (e) {
        e.preventDefault();
        let input = $(this).serialize();

        $.ajax({
            type: "POST",
            url: "orderAdd.php",
            data: input,
            dataType: "json",
            context: this,
            success: function (res) {
                if (res.code === 200) {
                    alert(res.msg);
                    $("form")[0].reset();

                } else {
                    alert(res.msg);
                }
            }
        });

    });
</script>
